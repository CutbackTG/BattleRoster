{% load static %}
<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description"
    content="BattleRoster is designed to streamline tabletop game management for both players and dungeon masters.">
  <meta name="keywords"
    content="hobby, gaming, tabletop, rosters, multiplayer, fantasy, dungeons and dragons">
  <title>{% block title %}BattleRoster{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark text-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">
        <img src="{% static 'images/battleroster-logo.png' %}" alt="BattleRoster Logo" height="40">
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="{% url 'characters' %}">Characters</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'party' %}">Party</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Contact</a></li>

          {% if user.is_authenticated %}
            <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Log out</a></li>
          {% else %}
            <li class="nav-item"><a class="nav-link" href="{% url 'signup-login' %}">Sign-up / Log-in</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <main class="container py-5">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="mt-auto py-4 bg-dark border-top border-secondary text-center">
    <div class="container">
      <ul class="list-inline mb-3">
        <li class="list-inline-item"><a href="https://facebook.com/" target="_blank" rel="noopener"><i class="fa-brands fa-facebook fa-lg text-light"></i></a></li>
        <li class="list-inline-item"><a href="https://x.com/" target="_blank" rel="noopener"><i class="fa-brands fa-x-twitter fa-lg text-light"></i></a></li>
        <li class="list-inline-item"><a href="https://youtube.com/" target="_blank" rel="noopener"><i class="fa-brands fa-youtube fa-lg text-light"></i></a></li>
        <li class="list-inline-item"><a href="https://instagram.com/" target="_blank" rel="noopener"><i class="fa-brands fa-instagram fa-lg text-light"></i></a></li>
      </ul>
      <p class="text-muted mb-0">&copy; 2025 BattleRoster Tavern</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/f84e35c3bf.js" crossorigin="anonymous"></script>
  <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
