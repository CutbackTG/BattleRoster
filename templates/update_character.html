{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Edit Character</h2>
    <form method="post" class="mt-3">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Character Name</label>
            <input type="text" name="name" id="name" value="{{ character.name }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="level" class="form-label">Level</label>
            <input type="number" name="level" id="level" value="{{ character.level }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="health" class="form-label">Health</label>
            <input type="number" name="health" id="health" value="{{ character.health }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="mana" class="form-label">Mana</label>
            <input type="number" name="mana" id="mana" value="{{ character.mana }}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Save Changes</button>
        <a href="{% url 'characters' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
