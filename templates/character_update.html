{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Character | Battle Roster</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <!-- Logo -->
      <a class="navbar-brand" href="{% url 'home' %}">
        <img class="home" src="{% static 'images/battleroster-logo.png' %}" alt="BattleRoster Logo"
          id="battleroster-logo">
      </a>

      <!-- Hamburger button -->
      <button class="navbar-toggler ms-auto custom-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navMenu" aria-controls="navMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon custom-toggler"></span>
      </button>

      <!-- Navbar items -->
      <div class="collapse navbar-collapse justify-content-end" id="navMenu">
        <ul class="navbar-nav flex-column align-items-start">
          <li class="nav-item"><a class="nav-link" href="{% url 'characters' %}"><i
                class="fa-solid fa-user me-2 text-gold"></i>Characters</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'party' %}"><i
                class="fa-solid fa-users me-2 text-gold"></i>Party</a></li>
          {% if user.is_authenticated %}
          <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}"><i
                class="fa-solid fa-right-from-bracket me-2 text-gold"></i>Log out</a></li>
          {% else %}
          <li class="nav-item"><a class="nav-link" href="{% url 'signup_login' %}"><i
                class="fa-solid fa-save me-2 text-gold"></i>Sign-up / Log-in</a></li>
          {% endif %}
          <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}"><i
                class="fa-solid fa-scroll me-2 text-gold"></i>Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h2>Edit Character</h2>
    <form method="post" class="mt-3">
      {% csrf_token %}

      <!-- Basic Info -->
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" name="name" class="form-control" value="{{ character.name }}" required>
      </div>
      <div class="row">
        <div class="col-md-4 mb-3">
          <label class="form-label">Level</label>
          <input type="number" name="level" class="form-control" value="{{ character.level }}" min="1" required>
        </div>
        <div class="col-md-4 mb-3">
          <label class="form-label">Race</label>
          <input type="text" name="race" class="form-control" value="{{ character.race }}">
        </div>
        <div class="col-md-4 mb-3">
          <label class="form-label">Class</label>
          <input type="text" name="class_type" class="form-control" value="{{ character.class_type }}">
        </div>
      </div>

      <!-- Attributes -->
      <h4 class="mt-4">Attributes</h4>
      <div class="row">
        <div class="col-md-4 mb-3">
          <label>Strength</label>
          <div class="input-group">
            <input type="number" name="strength" class="form-control attribute-input"
                   value="{{ character.strength }}" min="1" max="20">
            <span class="input-group-text modifier-display">+0</span>
          </div>
        </div>

        <div class="col-md-4 mb-3">
          <label>Dexterity</label>
          <div class="input-group">
            <input type="number" name="dexterity" class="form-control attribute-input"
                   value="{{ character.dexterity }}" min="1" max="20">
            <span class="input-group-text modifier-display">+0</span>
          </div>
        </div>

        <div class="col-md-4 mb-3">
          <label>Constitution</label>
          <div class="input-group">
            <input type="number" name="constitution" class="form-control attribute-input"
                   value="{{ character.constitution }}" min="1" max="20">
            <span class="input-group-text modifier-display">+0</span>
          </div>
        </div>

        <div class="col-md-4 mb-3">
          <label>Intelligence</label>
          <div class="input-group">
            <input type="number" name="intelligence" class="form-control attribute-input"
                   value="{{ character.intelligence }}" min="1" max="20">
            <span class="input-group-text modifier-display">+0</span>
          </div>
        </div>

        <div class="col-md-4 mb-3">
          <label>Wisdom</label>
          <div class="input-group">
            <input type="number" name="wisdom" class="form-control attribute-input"
                   value="{{ character.wisdom }}" min="1" max="20">
            <span class="input-group-text modifier-display">+0</span>
          </div>
        </div>

        <div class="col-md-4 mb-3">
          <label>Charisma</label>
          <div class="input-group">
            <input type="number" name="charisma" class="form-control attribute-input"
                   value="{{ character.charisma }}" min="1" max="20">
            <span class="input-group-text modifier-display">+0</span>
          </div>
        </div>
      </div>

      <!-- Combat Stats -->
      <h4 class="mt-4">Combat Stats</h4>
      <div class="row">
        <div class="col-md-4 mb-3">
          <label>HP</label>
          <input type="number" name="health" class="form-control" value="{{ character.health }}">
        </div>
        <div class="col-md-4 mb-3">
          <label>Mana</label>
          <input type="number" name="mana" class="form-control" value="{{ character.mana }}">
        </div>
        <div class="col-md-4 mb-3">
          <label>Armor Class</label>
          <input type="number" name="armor_class" class="form-control" value="{{ character.armor_class }}">
        </div>
      </div>

      <!-- Equipment / Weapons / Spells -->
      <div class="mb-3 mt-4">
        <label>Equipment</label>
        <textarea name="equipment" class="form-control" rows="3">{{ character.equipment }}</textarea>
      </div>
      <div class="mb-3">
        <label>Weapons</label>
        <textarea name="weapons" class="form-control" rows="3">{{ character.weapons }}</textarea>
      </div>
      <div class="mb-3">
        <label>Spells</label>
        <textarea name="spells" class="form-control" rows="3">{{ character.spells }}</textarea>
      </div>

      <button type="submit" class="btn btn-success">Save Changes</button>
      <a href="{% url 'characters' %}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
  <script src="{% static 'js/main.js' %}"></script>
  <script src="https://kit.fontawesome.com/f84e35c3bf.js" crossorigin="anonymous"></script>
</body>
</html>
