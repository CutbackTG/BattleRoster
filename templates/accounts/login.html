{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
  <h2>Login</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
  <p class="mt-3">Need an account? <a href="{% url 'signup' %}">Sign up here</a></p>
</div>
{% endblock %}
